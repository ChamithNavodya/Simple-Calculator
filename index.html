<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<div class="cal">
				<div id="display">
					<h1 id="display-text">0</h1>
				</div>
				<div class="buttons">
					<button onclick="test(this)" class="button btn-cle">C</button>
					<button onclick="test(this)" class="button btn-1">1</button>
					<button onclick="test(this)" class="button btn-2">2</button>
					<button onclick="test(this)" class="button btn-3">3</button>
					<button onclick="test(this)" class="button btn-4">4</button>
					<button onclick="test(this)" class="button btn-5">5</button>
					<button onclick="test(this)" class="button btn-6">6</button>
					<button onclick="test(this)" class="button btn-7">7</button>
					<button onclick="test(this)" class="button btn-8">8</button>
					<button onclick="test(this)" class="button btn-9">9</button>
					<button onclick="test(this)" class="button btn-0">0</button>
					<button onclick="test(this)" class="button btn-poi">.</button>
					<button onclick="test(this)" class="button btn-sum">+</button>
					<button onclick="test(this)" class="button btn-sub">-</button>
					<button onclick="test(this)" class="button btn-mul">*</button>
					<button onclick="test(this)" class="button btn-div">/</button>
					<button onclick="test(this)" class="button btn-equ">=</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
